    <div class="cart"> <a href="cart.html"><ion-icon name="basket"></ion-icon></li>Cart<span>0</span></div>

    <div class="lineItems">
      <div id="logo">
        <a href="index.html">
          <img
            src="images/main-nav/appleway-logo.png"
            alt="Appleway Bytes + Bar"
            width="80%"
            height="20%"
          />
        </a>
      </div>
      <div class="items-header">
        <h5 class="items-title">Item</h5>
        <h5 class="price">Price</h5>
        <h5 class="quantity">Quantity</h5>
        <h5 class="total">Total</h5>
      </div>
      <div class="items"></div>
    </div>

    <div class="prompts">
      <button
        type="submit"
        class="btn-checkout"
        onclick="location.href = 'index.html' "
      >
        Continue Ordering
      </button>

      <button type="submit" class="btn-checkout" id="cashButton">
        Pay with Cash
      </button>

      <button type="submit" class="btn-checkout" id="ccButton">
        Pay with Credit Card
      </button>
    </div>

    <section id="paymentTypeCash">
      <div id="cash">
        <label for="cashTendered"
          >Cash <br />
          <input
            type="number"
            class="form-control"
            id="cashTendered"
            placeholder="Amount tendered"
        /></label>
        <button
          type="submit"
          class="btn-success"
          onclick="location.href = 'receipt.html' "
        >
          Submit
        </button>
      </div>
      <!-- </form>

    <form id="paymentTypeCC">     -->
      <div id="ccInfo">
        <label for="ccFirstName"
          >First Name on Credit Card <br />
          <input
            type="text"
            class="ccForm"
            id="ccFirstName"
            placeholder="First Name"
        /></label>

        <label for="ccLastName"
          >Last Name on Credit Card <br />
          <input
            type="text"
            class="ccForm"
            id="ccLastName"
            placeholder="Last Name"
        /></label>

        <label for="ccNumber"
          >Credit Card Number<br />
          <input
            type="text"
            class="ccForm"
            id="ccNumber"
            placeholder="1111-2222-3333-4444"
        /></label>

        <label for="ccExpDate"
          >Credit Card Expiration Date<br />
          <input
            type="text"
            class="ccForm"
            id="ccExpDate"
            placeholder="MM/YYYY"
        /></label>

        <label for="ccCVV"
          >CVV<br />
          <input type="text" class="ccForm" id="ccCVV" placeholder="999"
        /></label>

        <label for="email"
          >Enter email address<br />
          <input
            type="email"
            class="ccForm"
            id="email"
            placeholder="Email address"
        /></label>
        <button
          type="submit"
          class="btn-success"
          id="ccInfoSubmit"
          onclick="location.href = 'receipt.html' "
        >
          Submit
        </button>
      </div>
    </section>

    <script src="checkout.js" async defer></script>
    <script src="cartTest.js" async defer></script>
  </body>
