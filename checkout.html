<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Appleway Checkout</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <section class="lineItems">
      <div>Will be from javascript</br></div>

      <div>Subtotal, tax, total due</div>
    </section>

  <div class="prompts">

    <button type="submit" class="btn-checkout" onclick="location.href = 'index.html' ">Continue Ordering</button>
  
    <button type="submit" class="btn-checkout" id="cashButton">Pay with Cash</button>

    <button type="submit" class="btn-checkout" id="ccButton">Pay with Credit Card</button>
  </div>

    <form id="paymentTypeCash">    
      <div id="cash">
        <label for="cashTendered"
          >Cash <br />
          <input
            type="number"
            class="form-control"
            id="cashTendered"
            placeholder="Amount tendered"
        /></label>
        <button type="submit" class="btn-success" onclick="location.href = 'receipt.html' ">Submit</button>
      </div>
    <!-- </form>

    <form id="paymentTypeCC">     -->
      <div id="ccInfo">
        <label for="ccFirstName"
          >First Name on Credit Card <br />
          <input
            type="text"
            class="form-control"
            id="ccFirstName"
            placeholder="Name on card"
        /></label>

        <label for="ccLastName"
          >Last Name on Credit Card <br />
          <input
            type="text"
            class="form-control"
            id="ccLastName"
            placeholder="Name on card"
        /></label>

        <label for="ccNumber"
          >Credit Card Number<br />
          <input
            type="number"
            class="form-control"
            id="ccNumber"
            placeholder="Credit Card number"
        /></label>

        <label for="ccExpDate"
          >Credit Card Expiration Date<br />
          <input
            type="date"
            class="form-control"
            id="ccExpDate"
            placeholder="Credit Card expiration date"
        /></label>

        <label for="ccCVV"
          >CVV<br />
          <input
            type="number"
            class="form-control"
            id="ccCVV"
            placeholder="CVV number"
        /></label>

        <label for="email"
          >Do you want to join our mailing list?<br />
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email address"
        /></label>
        <button type="submit" class="btn-success" id="ccInfoSubmit" onclick="location.href = 'receipt.html' ">Submit</button>
      </div>
    </form>

    <script src="checkout.js" async defer></script>
  </body>
</html>
